<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stream Finder</h1>
    <form id="search-form">
        <div class="search">
            <img class="search-icon" src="svgs/search.svg" alt="Search icon">
            <input class="search-input" type="search" placeholder="Movie name...">
        </div>
    </form>
    <div class="container">
        <div class="entertainment-information"></div>
        <div class="previous-searches">
            <h2>Previous Searches</h2>
            <button class="clear">Clear</button>
            <ul class="searches"></ul>
        </div>        
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
